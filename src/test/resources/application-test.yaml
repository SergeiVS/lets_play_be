spring:
  application:
    name: Lets Play Backend
  profiles:
    active: test
  datasource:
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: sa
  jpa:
    database-platform: org.hibernate.dialectH2Dialect
    show-sql: true
    hibernate:
      ddl-auto: create-drop

  h2:
    console:
      enabled: true