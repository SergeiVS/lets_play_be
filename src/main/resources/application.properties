spring.application.name=lets_play_be

spring.datasource.url=${DATA_SOURCE_URL}
spring.datasource.username=${DATA_SOURCE_USERNAME}
spring.datasource.password=${DATA_SOURCE_PASSWORD}

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

jwt.at-cookie-name=${JWT_AT_COOKIE_NAME}
jwt.rt-cookie-name=${JWT_RTCOOKIE_NAME}
jwt.jwt-secret=${JWT_SECRET}
jwt.at-expiration-in-ms=${JWT_AT_EXPIRATION_IN_MS}
jwt.rt-expiration-in-ms=${JWT_RT_EXPIRATION_IN_MS}